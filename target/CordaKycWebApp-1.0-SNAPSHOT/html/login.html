<div class="container-fluid header-outer">

	<div class="row">
		<header class="menubar navbar-fixed-top">
			<div >
				<div class="row">
					<div class="col-md-6">
						<div class="pull-left fdfdf">
							<img src="/images/App-Logo-Main.png">


						</div>
					</div>
				</div>
			</div>
		</header>
	</div>
</div>
<div class="container-fluid">
	<div class="login-box col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 marginBottom15">
		<h3 class="pageTitle">Login</h3>
		
		
		<form name="loginForm" novalidate>
			<p class="text-danger"><b>{{error}}</b></p>
				<div class="form-group">
				<label for="userId">Login ID</label>
				
				<input type="text" class="form-control ng-invalid" name="userId" id="userId" ng-model="userId" autocomplete="off" required>
				
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control"  name="password" id="userPwd" ng-model="password" autocomplete="off" required>
				
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid"  ng-click="login()">
					Login
				</button>
			</div>
			<div style="color:#C3441D"><h5>{{error1}}</h5></div>
		</form>
	</div>
</div>
